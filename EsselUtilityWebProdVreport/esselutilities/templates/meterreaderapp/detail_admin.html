                   <div class="modal fade" role="dialog" id="editDetail" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog ">

                        <div class="modal-content">
                            <div class="modal-header eu_custom_modal_header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true"></button>
                                <h4 class="modal-title"><b>Edit Admin</b></h4>
                            </div>
                                <form id="frmEditAdmin" name="frmEditAdmin" onkeypress="return event.keyCode != 13;"method="POST">
                                     {% csrf_token %}
                                  <div class="modal-body">

                                    <input type="hidden" id="adminid" name="adminid"
                                           value="{{adminData.adminid}}">
                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label><h4><b>Basic Detail</b></h4></label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label id=>First Name
                                                <span class="required"> * </span></label>
                                            <input value="{{adminData.firstname}}" type="text" name="firstName"
                                                   id="confirmfirstName"
                                                   class="form-control" required/>
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label>Last Name
                                                <span class="required"> * </span>
                                            </label>
                                            <input value="{{adminData.lastname}}" type="text" name="lastName"
                                                   id="confirmlastName"
                                                   class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-group col-lg-6">
                                            <label>Address</label>
                                            <input value="{{adminData.address}}" type="text" name="address"
                                                   id="confirmaddress"
                                                   class="form-control"/>
                                        </div>


                                        <div class="form-group col-lg-6">
                                            <label>City<span class="required"> * </span> </label>
                                            <select required class="form-control" name="valCity">
                                                {% for city in citys %}
                                                {%if city.id == adminData.city.id %}
                                                <option value="{{city.id}}" selected>{{city.city}}</option>
                                                {% else %}
                                                <option value="{{city.id}}">{{city.city}}</option>
                                                {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label id=>Employee ID
                                                <span class="required"> * </span></label>
                                            <input value="{{adminData.employee_id}}" type="text" name="employeeId"
                                                   maxlength="8"
                                                   id="empId" class="form-control" required/>
                                        </div>


                                        <div class="form-group col-lg-6">
                                            <label> Role </label>
                                            <select required class="form-control" name ="role" id="role">
                                                {% for role in roles %}
                                                {%if role.id == adminData.role.id %}
                                                <option value="{{role.id}}" selected>{{role.role}}</option>
                                                {% else %}
                                                <option value = "{{role.id}}">{{role.role}}</option>
                                                   {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-lg-6">
                                            <label>Contact Number</label>
                                            <input value="{{adminData.phone}}" type="tel" name="contactNo"
                                                   id="confirmcontactNumber"
                                                   placeholder="Enter contact No"
                                                   maxlength="10"
                                                   class="form-control"
                                                   title="Enter your mobile no.">
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label> Email ID</label>
                                            <input value="{{adminData.email}}" type="email" name="email" id="confirmemail" class="form-control" readonly>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-lg-2">
                                            <input type="hidden" id="check_pwdchange_status"
                                                   name="check_pwdchange_status">

                                            <label>Change </label>
                                            <input type="checkbox" id="changePwd"
                                                   onclick="enableDisable(this.checked, 'textBox')">
                                        </div>


                                        <div class="form-group col-lg-5">
                                            <label>Password</label>
                                            <input type="password" name="password" id="password"  title="Password length should at least 6 character"
                                                   class="form-control" required/>
                                        </div>

                                        <div class="form-group col-lg-5">
                                            <label>Retype Password</label>
                                            <input type="password" name="retypePassword"
                                                   id="retypePassword" class="form-control" required/>
                                            <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>
                                        </div>
                                    </div>
                                    <input type="submit" class="hide" id="edit_admin_submit">
                                  </div>
                                </form>
                            <div class="modal-footer eu_custom_modal_footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="btn_save" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </div>
