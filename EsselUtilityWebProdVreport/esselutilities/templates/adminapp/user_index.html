<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essel|User </title>
</head>
<body>

{% extends "base.html" %}

{%load staticfiles%}
{% block content %}

<div class="page-container">
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <!-- BEGIN PAGE HEAD-->
        <div class="page-head">
            <div class="container">
                <!-- BEGIN PAGE TITLE -->
                <div class="page-title">
                    <h1>Settings</h1>
                </div>
                <!-- END PAGE TITLE -->
            </div>
        </div>
        <!-- END PAGE HEAD-->
        <!-- BEGIN PAGE CONTENT BODY -->
        <div class="page-content">
            <div class="container">
                <!-- BEGIN PAGE BREADCRUMBS -->
                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <a href="javascript:;">Settings</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="javascript:;">Users</a>
                    </li>
                </ul>
                <!-- END PAGE BREADCRUMBS -->
                <!-- BEGIN PAGE CONTENT INNER -->
                <div class="page-content-inner">
                    <div class="portlet light portlet-fit ">
                        <div class="portlet-body">
                            <!-- Begin: life time stats -->
                            <div class="portlet light portlet-fit portlet-datatable ">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-settings font-green"></i>
                                        <span class="caption-subject font-green sbold uppercase">User List</span>
                                    </div>
                                    <div class="actions">
                                        <div class="btn-group btn-group-devided" data-toggle="buttons">
                                            <label class="btn btn-transparent grey-salsa btn-outline btn-circle btn-sm ">
                                                <a data-toggle="modal" href="#addUserModal" type="submit">Add User</a></label>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn red btn-outline btn-circle" href="javascript:;"
                                               data-toggle="dropdown">
                                                <i class="fa fa-share"></i>
                                                <span class="hidden-xs"> Tools </span>
                                                <i class="fa fa-angle-down"></i>
                                            </a>
                                            <ul class="dropdown-menu pull-right" id="sample_3_tools">
                                                <li>
                                                    <a href="javascript:;" data-action="3" class="tool-action">
                                                        <i class="icon-paper-clip"></i>Export to Excel</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-container">
                                        <table class="table table-striped table-bordered table-hover" id="userTbl">
                                            <thead>
                                            <tr>
                                                <th style="width:340px;"> Name</th>
                                                <th> User Role</th>
                                                <th> City</th>
                                                <th> Status</th>
                                                <th> Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT INNER -->
            </div>
        </div>
        <!-- END PAGE CONTENT BODY -->
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->

</div>
<!-- END CONTAINER -->
<div class="modal fade bs-modal-lg" id="addUserModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">User Details</h4>
            </div>
            <form id="userFrm">
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label id="">First Name*</label>
                        <input required type="text" id="firstName" name="firstName"  placeholder="First Name" class="form-control"></input>
                    </div>

                    <div class="form-group col-lg-4">
                        <label id="">Last Name*</label>
                        <input required type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control"></input>
                    </div>

                    <div class="form-group col-lg-4">
                        <label id="">City*</label>
                        <select required class="form-control" name="userCity">
                            <option value="">Select City</option>
                            {% for city in cities %}
                             <option value="{{city.city_id}}">{{city.city_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label id="">Employee ID</label>
                        <input type="text" name="employeeId" id="employeeId" placeholder="Employee ID"
                               class="form-control"></input>
                    </div>

                    <div class="form-group col-lg-4">
                        <label id="">Email ID*</label>
                        <input required type="text" name="emailId" id="emailId" placeholder="test@test.com"
                               class="form-control"/>
                    </div>

                    <div class="form-group col-lg-4">
                        <label id="">Mobile No*</label>
                        <input required type="text" name="mobileNo" id="mobileNo" placeholder="Mobile No"
                               class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label id="">Role*</label>
                       <select required class="form-control" name="userRole">
                            <option value="">Select role</option>
                            {% for role in roles %}
                             <option value="{{role.role_id}}">{{role.role_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label id="">Password*</label>
                        <input required type="text" name="password" id="password" placeholder="*********" class="form-control"></input>
                    </div>

                    <div class="form-group col-lg-4">
                        <label id="">Confirm Password*</label>
                        <input required type="text" name="confirmPassword" id="confirmPassword" placeholder="*********" class="form-control"></input>
                        <div class="registrationFormAlert" id="divCheckPasswordMatch">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="hide" id="submit_btn">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" id="btn_save" class="btn btn-success">Save</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


{% endblock %}

{% block js_block %}
<script src="{%static 'custom-js/user.js'%}" type="text/javascript"></script>
{% endblock %}


</body>
</html>
