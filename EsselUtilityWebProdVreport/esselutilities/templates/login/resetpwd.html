    <style type="text/css">

body {
    background-size: 100% 113%;
    background-repeat: no-repeat;

}

.form-control.input[type=email] {
  -webkit-transition: all 0.30s ease-in-out;
  -moz-transition: all 0.30s ease-in-out;
  -ms-transition: all 0.30s ease-in-out;
  -o-transition: all 0.30s ease-in-out;
  outline: none;
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid #DDDDDD;
}

.form-control.input[type=email]:focus{
  box-shadow: 0 0 5px rgba(81, 203, 238, 1);
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid rgba(81, 203, 238, 1);
}


.form-control.input[type=password] {
  -webkit-transition: all 0.30s ease-in-out;
  -moz-transition: all 0.30s ease-in-out;
  -ms-transition: all 0.30s ease-in-out;
  -o-transition: all 0.30s ease-in-out;
  outline: none;
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid #DDDDDD;
}

.form-control.input[type=password]:focus{
  box-shadow: 0 0 5px rgba(81, 203, 238, 1);
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid rgba(81, 203, 238, 1);
}

label.error{
	color: #ED1847 !important;
}

    </style>
<body background="{% static 'assets/mrbd-imgs/login2.jpg' %}">

<body class="login">


<!-- BEGIN LOGO -->
<div class="logo">
    <!--<a href="index.html">-->
    <img style="height: 100%;width: 12%;" src="{% static 'assets/mrbd-imgs/essel_logo.png' %}" alt=""/>
</div>
<div class="content border-rds" id="content">
    <!-- END LOGO -->
    <!-- BEGIN LOGIN FORM -->
    <form class="resetpwd_form" id="resetpwd_form"  role="form" method="POST">
        {%csrf_token%}
        <h3 class="login-custom-text"><b>Reset Password</b></h3>
        <div>
            <label class="control-label visible-ie8 visible-ie9">EmailID</label>
            <input class="control-label visible-ie8 visible-ie9" id="userid" name="userid" value="{{id}}"/>
        </div>
        <div>
            <!--<label class="control-label ">Password</label>-->
            <input class="border-rds2 form-control form-control-solid placeholder-no-fix" id="password" type="password"
                   autocomplete="off" placeholder="Password" name="password"
                  autofocus aria-required="true"/>
            <label class="login-custom-error" style=" display:none;"></label>
        </div>
        <div>
            <!--<label class="control-label ">Confirm Password</label>-->
            <input type="password" id="confirmpassword"
                   class="border-rds3 form-control form-control-solid placeholder-no-fix"
                   autocomplete="off" placeholder="Confirm Password"
                   name="confirmpassword" aria-required="true"/>
            <label class="login-custom-error" style="display:none;"></label></div>

        <div class="row" style="margin-top:30px;">
            <div class="col-md-12">
                <button style="font-size: 25px;color: #ffffff; width: 100%; height:50%;" type="submit" id="btn_reset"
                       class="login-custom-btn btn grey uppercase" style="float:right">OK
                </button>
            </div>
        </div>


    </form>

</div>


</div>
<!-- END LOGIN FORM -->
