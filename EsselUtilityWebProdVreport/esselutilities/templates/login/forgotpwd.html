<style type="text/css">

body {
    background-size: 100% 113%;
    background-repeat: no-repeat;

}

.form-control.input[type=email] {
  -webkit-transition: all 0.30s ease-in-out;
  -moz-transition: all 0.30s ease-in-out;
  -ms-transition: all 0.30s ease-in-out;
  -o-transition: all 0.30s ease-in-out;
  outline: none;
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid #DDDDDD;
}

.form-control.input[type=email]:focus{
  box-shadow: 0 0 5px rgba(81, 203, 238, 1);
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid rgba(81, 203, 238, 1);
}


.modal1
{
    position: fixed;
    z-index: 999;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background-color: White;
    filter: alpha(opacity=60);
    opacity: 0.6;
     -moz-opacity: 0.8;
}
.center
{
    z-index: 1000;
    margin: 300px auto;
    padding: 10px;
    width: 130px;
    background-color: White;
    border-radius: 10px;
    filter: alpha(opacity=100);
    opacity: 1;
    -moz-opacity: 1;
}
.center img
{
    height: 128px;
    width: 128px;
}


div.curFocus {
	background: #fdecb2;
}

.border-rds2 form-control form-control-solid placeholder-no-fix.input[type=email]:focus{
  box-shadow: 0 0 5px rgba(81, 203, 238, 1);
  padding: 3px 0px 3px 3px;
  margin: 5px 1px 3px 0px;
  border: 1px solid rgba(81, 203, 238, 1);
}


label.error{
	color: #ED1847 !important;
}


</style>
<body background="{% static 'assets/mrbd-imgs/login2.jpg' %}">

<body class="login">


<!-- BEGIN LOGIN -->



<!-- BEGIN LOGO -->
<div class="logo">
    <!--<a href="index.html">-->
    <img style="height: 100%;width: 12%;" src="{% static 'assets/mrbd-imgs/essel_logo.png' %}" alt=""/>
</div>
<div class="content border-rds" id="content">
    <!-- END LOGO -->
    <!-- BEGIN LOGIN FORM -->
    <form   class="forget_form" id="forget_form" method="POST" role="form">
        {%csrf_token%}
         <h3 class="login-custom-text"><b>Forgot Password</b></h3>
        <p style="color:#FFF;"> Enter your e-mail address below to reset your password. </p>
        <div>

         <div >
        <input id="email" type="email" class="border-rds4 form-control form-control-solid placeholder-no-fix"
                   autofocus autocomplete="off" placeholder="Enter Your Email ID" name="email" required="true"/>
      <label class="login-custom-error" style=" display:none;"></label>
             </div>

        <div class="row" style="margin-top:30px;">
            <div class="col-md-12">
                 <p align="center">
                    <button style="font-size: 25px;color: #ffffff; width: 100%; height:50%;" type="submit"
                            id="btn_forgot"
                            class="login-custom-btn btn grey uppercase">Submit
                    </button>

                <div class="modal1" style="display: none">
                    <div class="center">
                        <img alt="" src="{% static 'assets/global/img/25.gif' %}"/>
                    </div>
                </div>
            </div>

        </div>


    </form>
<div class="copyright" style="font-size: 14px; color: #ffffff;"> 2016 © Essel Utilities.</div>
